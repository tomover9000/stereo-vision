    <div class="container">

                <img src="{{url_for('processed_image')}}" width="1280", height="720">

          <script type="text/javascript">
            $(document).on('submit','#todo-form',function(e)
                           {
              console.log('hello');
              e.preventDefault();
              $.ajax({
                type:'POST',
                url:'/',
                data:{
                  todo:$("#todo").val()
                },
                success:function()
                {
                  alert('saved');
                }
              })
            });
