<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-8  offset-lg-2">
                <h3 class="mt-5">Live Webcam</h3>
                <img src="{{url_for('processed_image')}}" width="1280", height="720">
            </div>
            <form method="post" id="parameteres">
                MinDisparity:<input type="text" name="MinDisparity" id="MinDisparity">
                NumDisparities:<input type="text" name="NumDisparities" id="NumDisparities">
                BlockSize<input type="text" name="BlockSize" id="BlockSize">
                SpeckleRange:<input type="text" name="SpeckleRange" id="SpeckleRange">
                SpeckleWindowSize:<input type="text" name="SpeckleWindowSize" id="SpeckleWindowSize">
                <button type="submit">submit</button>
            </form>
         
                <!--Jquery Cdn -->
          <script src="https://code.jquery.com/jquery-3.5.1.js"
                  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
                  crossorigin="anonymous"></script>
         
          <script type="text/javascript">
            $(document).on('submit','#parameters',function(e)
                           {
              e.preventDefault();
              $.ajax({
                type:'POST',
                url:'/',
                data:{
                  MinDisparity:$("#MinDisparity").val(),
                  NumDisparities:$("#NumDisparities").val(),
                  BlockSize:$("#BlockSize").val(),
                  SpeckleRange:$("#SpeckleRange").val(),
                  SpeckleWindowSize:$("#SpeckleWindowSize").val()  
                },
                success:function()
                {
                  alert('saved');
                }
              })
            });
          </script>        
        </div>
    </div>
    </body>
